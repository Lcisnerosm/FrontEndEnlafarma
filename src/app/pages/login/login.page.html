  <form (ngSubmit)="login()">
    <ion-row class="justify-content-center body-color">
      <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4 align="center">INICIO DE SESION</h4>
        </div>
        <div class="padding">
          <ion-item>
            <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Email"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" name="pass" placeholder="Password"></ion-input>
          </ion-item>
        </div>
        <div class="padding">
          <ion-button size="large" type="submmited" href="/touchid" expand="block">Iniciar Sesion</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>
