<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title" >ENLAFARMA</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content >
    <ion-grid class="grid"></ion-grid>
    <ion-grid body-ground-color="primary">
      <ion-row class="justify-content-center body-color">
        <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4 align="center">GIRAS</h4>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid3">
      <ion-list *ngFor="let option of branch">
        <ion-item>
          <ion-label>{{option.idbranch}}{{option.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-grid>
    <ion-grid class="grid2"></ion-grid>
  </ion-content>
